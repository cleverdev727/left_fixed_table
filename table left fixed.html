<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.outer {
				position: relative;
			}
			.inner {
				overflow-x:  scroll;
				overflow-y:  visible;
				margin-left: 100px;
				width: 300px;
			}
			table {
				table-layout: fixed;
				width: 100%;
			}
			table * {
				border: 1px solid;
			}
			th,td {
				width: 100px;
			}
			tr > *:first-child {
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				<table cellpadding="0">
					<thead>
						<tr>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>4</th>
							<th>5</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
